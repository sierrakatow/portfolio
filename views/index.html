{% extends 'layouts/default.html' %}
{% block title -%}Home{%- endblock %}

{% block body %}
 <!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">Sierra Katow</span>
                </div>
                <div class="ic col-lg-2 col-lg-offset-3" id="comedy">
                    <a href="/comedy/"><img src="/img/microphone-icon.png"></a>
                </div>
                <div class="ic col-lg-2" id="code">
                    <a href="/code/"><img src="/img/laptop-icon.png"></a>
                </div>
                <div class="ic col-lg-2" id="artwork">
                    <a href="/art/"><img src="/img/paintbrush-icon.png"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <span class="desc"></span>
            </div>
        </div>
    </div>
</header>

<script>
$('.ic').hover(function(){
    var id = $(this).attr('id');
    $('.desc').html('<font class="'+id+'">'+id+'</font>');
});
</script>


{% endblock %}
